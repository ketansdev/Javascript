<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Star Scope Astrology</h1>
        <p>Look to the moon and stars to find the answers that lie within you.</p>
        <div class="form-container">
            <form action="" id="form">
                <div class="column">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="name">
                </div>

                <div class="column">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname">
                </div>

                <div class="column">
                    <label for="day">Date of Birth (Enter Day)</label>
                    <input type="number" id="day">
                </div>

                <div class="column">
                    <label for="month">Date of Birth (Enter Month)</label>
                    <input type="number" id="month">
                </div>

                <div class="column">
                    <label for="year">Date of Birth (Enter Year)</label>
                    <input type="number" id="year">
                </div>

                <div class="column">

                    <button>Submit</button>
                </div>


            </form>
        </div>
        <div class="result-container">
            <p id="result">
                
            </p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
